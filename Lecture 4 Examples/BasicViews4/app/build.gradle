apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "27"

    defaultConfig {
        applicationId "net.learn2develop.BasicViews4"
        minSdkVersion 23
        targetSdkVersion 27
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
